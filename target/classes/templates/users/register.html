<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register User</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<h1>Create An Account</h1>

<form th:action="@{/register}" method="POST" th:object="${user}">
    <input type="hidden" th:field="*{id}"/>
    <div class="user-form">
        <label for="inputFirstName">First Name</label>
        <input type="text" class="firstName" id="inputFirstName" placeholder="First Name" th:field="*{first_name}">

        <label for="inputLastName">Last Name</label>
        <input type="text" class="lastName" id="inputLastName" placeholder="Last Name" th:field="*{last_name}">

        <label for="inputUsername">Username</label>
        <input type="text" class="username" id="inputUsername" placeholder="Username" th:field="*{username}">

        <label for="inputEmail">Email</label>
        <input type="text" class="email" id="inputEmail" placeholder="Email" th:field="*{email}">

        <label for="inputPassword">Password</label>
        <input type="password" class="username" id="inputPassword" placeholder="Password" th:field="*{password}">
    </div>
</form>
</body>
</html>
